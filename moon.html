<!-- making crescent mooon graphics using CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crescent moon</title>
    <style>
        body{
            background-color: rgb(16, 114, 114);
        }
        .center {
          position: absolute;
          margin: auto;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          width: 100px;
          height: 100px;
          background-color: transparent;
          border-radius: 50%;
          box-shadow: 20px 10px 0px 0px yellow,  20px 10px 10px 5px yellow;
          transform: scale(2);

        }
      
      </style>
      
</head>
<body>
    <div class="center"></div>
</body>
</html>
